<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider Sber</title>
</head>
<body>
    <main class="main">
        <div class="slider-box">
            <ul class="slider">
                <li class="slider-item"><img src="./images/ast1.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/ast2.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/ast3.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/ast4.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/ast5.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/astwoman.jpg" alt="img"></li>
                <li class="slider-item"><img src="./images/norv.jpg" alt="img"></li>
            </ul>
            <ul class="list-buttons">
                <li><button class="list-item prev">Prev</button></li>
                <li><button class="list-item play">Play</button></li>
                <li><button class="list-item stop">Stop</button></li>
                <li><button class="list-item next">Next</button></li>
            </ul>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
